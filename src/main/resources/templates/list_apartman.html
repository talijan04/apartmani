<div align="center">

    <nav class="navbar navbar-default">
        <div class="container-fluid">

    <h1 id="test">Lista apartmana</h1>

    <div class="container">
        <h3>Testiranje softvera</h3>
        <p>Ovo je Demo aplikacija za potrebe demonstracije tehnika testiranje softvera.</p>
    </div>
    <a href="/new">
        <button type="button" class="btn btn-primary">Dodaj Novi Apartman</button>
    </a>
    <br/><br/>
    <div class="container">
        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Naziv</th>
                        <th>Cena</th>
                        <th>Akcija</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="apartman : ${listApartmani}">
                        <td th:text="${apartman.id}">Id</td>
                        <td th:text="${apartman.naziv}">Naziv</td>
                        <td th:text="${apartman.cena}">Cena</td>
                        <td>
                            <a th:href="@{'/edit/' + ${apartman.id}}">
                                <button type="button" class="btn btn-success">Menjaj</button>
                            </a> &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/delete/' + ${apartman.id}}">
                                <button type="button" class="btn btn-danger">Bri≈°i</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
